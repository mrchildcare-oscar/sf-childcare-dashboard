<!DOCTYPE html>
<html>
<head><title>Head Start Test</title></head>
<body>
<h2>Head Start Data Test</h2>
<div id="result">Loading...</div>
<script>
fetch('./childcare_all_coordinates.json')
  .then(r => r.json())
  .then(data => {
    const headStart = data.filter(f => f.head_start_program);
    const counts = {};
    headStart.forEach(f => {
      counts[f.head_start_program] = (counts[f.head_start_program] || 0) + 1;
    });
    
    let html = `<p><strong>Total facilities with Head Start: ${headStart.length}</strong></p>`;
    html += '<ul>';
    for (let prog in counts) {
      html += `<li>${prog}: ${counts[prog]} facilities</li>`;
    }
    html += '</ul>';
    
    html += '<h3>Sample facilities:</h3><ul>';
    headStart.slice(0, 5).forEach(f => {
      html += `<li>${f.facility_name} - ${f.head_start_program}</li>`;
    });
    html += '</ul>';
    
    document.getElementById('result').innerHTML = html;
  })
  .catch(err => {
    document.getElementById('result').innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
  });
</script>
</body>
</html>
